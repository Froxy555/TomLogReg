<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="login image" class="login__img">

         <form action="registration.php" method="POST" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__content">

                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
  
                    <div class="login__box-input">
                       <input type="text" required class="login__input" placeholder="" name="Username">
                       <label for="" class="login__label">Username</label>
                    </div>
                 </div>

                 <div class="login__box">
                    <i class="fas fa-envelope login__icon"></i>
                    <div class="login__box-input">
                      <input type="text" required class="login__input" placeholder="" name="Email">
                      <label for="" class="login__label">Email</label>
                    </div>
                  </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" name="Password" required class="login__input" id="login-pass" placeholder="" name="Password" id="password">
                     <label for="" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>

                  
               </div>

               <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                   <input type="password" name="Password" required class="login__input" id="login-pass" placeholder="" name="Password" id="password">
                   <label for="" class="login__label">Password confirm</label>
                   <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>

                
             </div>

            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Register</button>

            <p class="login__register">
               Alredy have an account? <a href="index.html">Log in</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
